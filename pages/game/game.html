<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body id="game-body" class="text-white">
    <div class="overlay"></div>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../../index.html"
          ><img
            class="d-inline-block align-top"
            src="../../img/logo.png"
            width="30"
            height="30"
            id="logo"
            alt=""
          />Muscle Hustle Junction</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../index.html#gym">Gym</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../index.html#our-team">Our Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../index.html#classes">Classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Join Today!</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container text-center" id="game">
      <div class="row">
        <div class="col">
          <h1>Gym quiz</h1>
          <h2>Get 3 or more points to win 10% off your first membership!</h2>
        </div>
      </div>
      <div class="row">
        <div
          id="progress"
          class="col d-flex flex-row justify-content-around rounded"
        >
          <div class="progress-dot">1</div>
          <div class="progress-dot">2</div>
          <div class="progress-dot">3</div>
          <div class="progress-dot">4</div>
          <div class="progress-dot">5</div>
        </div>
      </div>
      <div class="row" id="question-row">
        <div class="col">
          <div><h3 id="question">Question</h3></div>
        </div>
      </div>
      <div class="row d-flex justify-content-around">
        <div class="col-md-4 col-10 d-flex justify-content-around mw-100">
          <img class="rounded" id="question-image" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Answers</h3>
        </div>
        <div class="row">
          <div class="col-12 col-sm-3">
            <button class="answer-btn btn btn-light" id="answer-a">
              Answer A
            </button>
          </div>
          <div class="col-12 col-sm-3">
            <button class="answer-btn btn btn-light" id="answer-b">
              Answer B
            </button>
          </div>
          <div class="col-12 col-sm-3">
            <button class="answer-btn btn btn-light" id="answer-c">
              Answer C
            </button>
          </div>
          <div class="col-12 col-sm-3">
            <button class="answer-btn btn btn-light" id="answer-d">
              Answer D
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="results" class="flex-center hidden">
      <div class="container text-center">
        <div class="row">
          <div class="col"><h1>Final score</h1></div>
        </div>
        <div class="row">
          <div class="col"><h2 id="final-score">Score</h2></div>
        </div>
        <div class="row">
          <div class="col"><h3 id="final-result"></h3></div>
        </div>
        <div class="row">
          <div class="col"><h3 id="voucher-code">Voucher</h3></div>
        </div>
        <div class="row">
          <div class="col">
            <button
              class="btn btn-light"
              id="restart-btn"
              onclick="startGame()"
            >
              Try again
            </button>
            <a href="../../index.html" class="btn btn-light"
              >Return to main page</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
